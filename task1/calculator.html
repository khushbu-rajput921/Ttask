<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="container">
    <div class="calculator">
    <form>
        <div class="display" color="white">
            <input type="text" name="display" id="Ab">
        </div>
        <div>
              <input type="botton" value="AC" onclick="display.value ='' " class="operator">
              <input type="botton" value="DEL" onclick="display.value = display.value.toString().slice(0,-1)"class="operator">
              <input type="botton" value="%" onclick="display.value +=  ' % '" class="operator">
              <input type="botton" value="/" onclick="display.value +='/'" class="operator">
        </div>
        <div>
            <input type="botton" value="7"  onclick="display.value +='7'">
            <input type="botton" value="8" onclick="display.value +='8'">
            <input type="botton" value="9" onclick="display.value +='9'">
            <input type="botton" value="*" onclick="display.value +='*'" class="operator">
        </div>
        <div>
                <input type="botton" value="4" onclick="display.value +='4'">
                <input type="botton" value="5" onclick="display.value +='5'">
                <input type="botton" value="6" onclick="display.value +='6'">
                <input type="botton" value="-" onclick="display.value +='-'" class="operator">
        </div>
        <div>
                <input type="botton" value="1" onclick="display.value +='1'">
                <input type="botton" value="2" onclick="display.value +='2'">
                <input type="botton" value="3" onclick="display.value +='3'">
                <input type="botton" value="+" onclick="display.value +='+'" class="operator">
        </div>
        <div>
                <input type="botton" value="00" onclick="display.value +='00'">
                <input type="botton" value="0" onclick="display.value +='0'">
                <input type="botton" value="." onclick="display.value += '.'">
                <input type="botton" value="=" onclick="display.value=eval(display.value)" class="equal" class="operator">
        </div>
    </form>
</div>
</div>
</body>
<script>
    function appendToDisplay(value) {
        document.getElementById("display").value += value;
    }
    function clearDisplay() {
        document.getElementById("display").value = "";
    }
    function calculateResult() {
        try {
            document.getElementById("display").value = eval(document.getElementById("display").value);
        } catch {
            document.getElementById("display").value = "Error";
        }
    }
</script>
</html>
